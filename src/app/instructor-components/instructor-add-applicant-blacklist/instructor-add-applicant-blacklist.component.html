<div style="border-top: 1px solid rgb(40, 26, 34,0.23); width: 55%; margin: auto;" class="card mb-4 mt-5 px-8">

    <h6 class="text-center mb-4" style=" font-size: 2rem;">Kara Liste Formu</h6>
  </div>
  <div class="card-body px-0 pt-0 pb-2">
    <form [formGroup]="blacklistForm">
      <div class="form-group">
        <label for="example-text-input" class="form-control-label">Tarih</label>
        <input class="form-control" placeholder="" formControlName="date" type="text" id="example-text-input">
      </div>
      <div class="form-group">
        <label for="example-text-input" class="form-control-label">Sebebi</label>
        <input class="form-control" placeholder="Sebep giriniz" formControlName="reason" type="text"
          id="example-text-input">
      </div>


      <button (click)="addBlackList()" style="margin-right:15px" type="submit" class="btn btn-warning">Ekle</button>
      <button type="button" class="btn btn-outline-dark px-3" routerLink="/instructor/instructor-applicant-list">Geri DÃ¶n</button>
    </form>
  </div>
</div>
