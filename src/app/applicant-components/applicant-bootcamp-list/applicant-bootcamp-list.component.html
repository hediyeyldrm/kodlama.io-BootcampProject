<div class="container mt-8">

<div class="row">
  <div class="col-md-3 mb-6" *ngFor="let bootcamp of bootcamps">

  <div class="card sizes" style="width: 18rem;">
    <img src="{{bootcamp.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="text-dark mb-3 text-center">{{bootcamp.name}}</h4>
      <p class="text-dark">Başlangıç Tarihi: {{bootcamp.dateStart}}</p>
      <!-- <p>Bitiş Tarihi: {{bootcamp.dateEnd}}</p>    -->
     </div>
      <a  class="btn bg-gradient-dark" (click)="add(bootcamp)">Başvur</a>

  </div>
  </div>
</div>
