<div style="border-top: 1px solid rgb(40, 26, 34,0.23); width: 55%; margin: auto;" class="card mb-4 mt-8  px-8">
  <div class="card-header pb-0">
    <h6 class="text-center mb-4" style=" font-size: 2rem;">Kara Liste Ekle</h6>
  </div>
  <div class="card-body px-0 pt-0 pb-2" >
    <form  [formGroup]="addBlackListForm">
      
  <div class="form-group">
    <label for="example-text-input" class="form-control-label">Ad</label>
    <input class="form-control" placeholder="ad" formControlName="firstName" type="text" id="example-text-input">
  </div>
    
  <div class="form-group">
    <label for="example-text-input" class="form-control-label">Soyad</label>
    <input class="form-control" placeholder="ad" formControlName="lastName" type="text" id="example-text-input">
  </div>

  <div class="form-group">
    <label for="example-text-input" class="form-control-label">Sebep</label>
    <input class="form-control" placeholder="ad" formControlName="reason" type="text" id="example-text-input">
  </div>

  <div class="form-group">
  <label for="example-text-input" class="form-control-label">date</label>
  <input class="form-control" placeholder="ad" formControlName="date" type="text" id="example-text-input">
  </div>
    
    
    <button (click)="addBlacklist()" style="margin-right:15px" type="submit" class="btn btn-warning">Ekle</button>
    <button type="button" class="btn btn-outline-dark px-3" routerLink="/admin/admin-blacklist">Geri Dön</button>
    </form>
  </div>
</div>
