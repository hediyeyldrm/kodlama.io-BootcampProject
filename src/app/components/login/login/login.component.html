<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient text-center">Hoşgeldin</h3>
                <p class="mb-0">Giriş yapmak için e-posta ve şifrenizi girin</p>
              </div>
              <div class="card-body">
                <form role="form" [formGroup]="loginAddForm">
                  <label>Email</label>
                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" formControlName="email" aria-describedby="email-addon">
                  </div>
                  <label>Şifre</label>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password"  formControlName="password" aria-describedby="password-addon">
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                    <label class="form-check-label" for="rememberMe">Hatırla Beni</label>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0" (click)="login()">Giriş Yap</button>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-dark w-100 mt-4 mb-0" routerLink="">Geri Dön</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  Hesap açmak için?
                  <a routerLink="/home-register" class="text-info text-gradient font-weight-bold">Kayıt Ol</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('https://besthqwallpapers.com/Uploads/22-10-2019/109308/blue-waves-background-blue-creative-background-wave-backgrounds-shiny-blue-waves.jpg')"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
